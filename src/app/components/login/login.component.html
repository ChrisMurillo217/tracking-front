<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-md-6 col-12 login-form-2">
      <img src="../../../assets/Marca Empaqplast.svg" class="container card-img-top tam-img" alt=""><br><br><br>
      <h2>Iniciar Sesión</h2><br>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
        </div><br>
        <div class="form-group d-flex justify-content-center">
          <input [routerLink]="['/home']" type="submit" class="btnSubmit" value="Ingresar">
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
