<app-navbar></app-navbar>

<div class="container">
  <div class="row margin-top-icon">
    <br>
    <a routerLink="/trackingList" class="btn">
      <i class="pi pi-arrow-circle-left" style="font-size: 2.5rem; color: #f8f9fa"></i>
    </a>
  </div>

  <div class="row margin-top-icon">
    <div class="col margin-1">
      <i class="pi pi-file" style="font-size: 2.5rem; color: #f8f9fa"></i>
    </div>
    <div class="col margin-2">
      <i class="pi pi-cog" style="font-size: 2.5rem; color: #f8f9fa"></i>
    </div>
    <div class="col margin-3">
      <i class="pi pi-truck" style="font-size: 2.5rem; color: #f8f9fa"></i>
    </div>
    <div class="col margin-4">
      <i class="pi pi-check-circle" style="font-size: 2.5rem; color: #f8f9fa"></i>
    </div>
  </div>

  <div class="row margin-top-progress">
    <br>
    <div class="col-1"></div>
    <div class="col-10">
      <p-progressBar [value]="progress" [style]="{ height: '16px' }"></p-progressBar>
    </div>
    <div class="col-1"></div>
  </div>
  <label class="text-light">{{numeroItem}}</label>
  <div class="row align-items-center justify-content-center text-light margin-top-info">
    <div class="col-2"></div>
    <div class="col-4">
      <h4 class="text-inline">
        <strong>
          NÂ° de pedido: <br>
          Fecha de ingreso: <br>
          Estado: <br>
          Fecha de entrega: <br>
          Tiempo de entrega:
        </strong>
      </h4>
    </div>
    <div class="col-4">
      <h4 class="text-inline">
        {{ pedidoCliente }} <br>
        {{ fechaContabilizacion }} <br>
        {{ estadoPedido }} <br>
        {{ fechaEntrega }} <br>
        {{ tiempoEntrega }}
      </h4>
    </div>
  </div>
</div>
